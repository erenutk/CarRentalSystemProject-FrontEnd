<!-- Button trigger modal -->
<div class="d-grid gap-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Aracı Kirala
      </button>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{car.colorName}}-{{car.carName}} | Aracı Kirala</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group row mb-2">
                <label for="example-date-input" class="col-4 col-form-label"
                  >Günlük Fiyat</label>
                <div class="col-8">
                  <input
                    type="text"
                    disabled="disabled"
                    class="form-control"
                    [value]="car.dailyPrice | currency: '₺'"/>
                </div>      
            </div>       
              <div class="form-group row mb-2">
                <label for="example-date-input" class="col-4 col-form-label"
                  >Müşteri</label>
                <div class="col-8">
                  <select class="form-select" [(ngModel)]="customerId">
                    <option [value]="customer.id"
                      *ngFor="let customer of customers">
                      {{ customer.firstName }}{{customer.lastName}} | {{customer.companyName}}
                    </option>
                  </select>
                </div>
              </div>
                <div class="form-group row mb-2">
                    <label for="example-date-input" class="col-4 col-form-label"
                  >Başlangıç Tarihi</label
                >
                <div class="col-8"><input type=date class="form-control"  min="{{getMinRentDate()}}" [(ngModel)]=rentDate  ></div>  

                </div>
              
                <div class="form-group row mb-2">
                    <label for="example-date-input" class="col-4 col-form-label"
                  >Teslim  Tarihi</label
                >
                <div class="col-8"><input type="date" class="form-control" min="{{getMinReturnDate()}}" [(ngModel)]=returnDate></div>
                </div>
                <div *ngIf="rentDate>=returnDate" class="alert alert-primary">
                  En az 1 günlük kiralama yapabilirsiniz
            </div>
            
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-seconday" data-bs-dismiss="modal">İptal</button>
          <button (click)="createRental()" type="button" [class]="getButtonState(rentDate,returnDate)" >Kirala</button>
          

        </div>
      </div>
    </div>
  </div>
