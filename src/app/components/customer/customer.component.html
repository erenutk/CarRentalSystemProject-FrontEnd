<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Kullanıcı Id</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Şirket Adı</th>
            <th>Email</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.firstName}}</td> 
        <td>{{customer.lastName}}</td>
        <td>{{customer.companyName}}</td>   
        <td>{{customer.email}}</td>
    </tr>
</table>
